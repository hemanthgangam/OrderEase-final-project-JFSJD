<div class="container">
  <h2 class="text-center">Customer Order List</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of customerOrders">
        <td>{{ item.itemName }}</td>
        <td>{{ item.price }}/-</td>
        <td>
          <input type="number" [(ngModel)]="item.quantity" min="1" (change)="updateItem(item)">
        </td>
        <td>{{ item.total || 0 }}/-</td>
        <td>
          <button (click)="deleteCustomerOrder(item.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <button (click)="confirmOrder()" class="btn btn-success" [disabled]="orderConfirmed">Confirm Order</button>
  <button (click)="cancelOrder()" class="btn btn-danger">Cancel</button><br>
  <div *ngIf="orderConfirmed" class="alert alert-success">Your order has been confirmed successfully.</div>
</div>
